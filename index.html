<!DOCTYPE html>
<html>
	<head>
		<title>Autocomplete - Niche Recruiting Reviews - Niche</title>		
		<link rel="stylesheet" href="public/main.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link href='https://fonts.googleapis.com/css?family=Droid+Serif|Droid+Sans' rel='stylesheet' type='text/css'>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<meta name="author" content="Kim Cooperrider">
	</head>

	<body>

		<div class="container container-themes">
			<ul class="list list-themes">
				<li class="theme-active" data-theme="0">
					<a>Theme 0</a>
				</li>
				<li data-theme="1">
					<a>Theme 1</a>
				</li>
			</ul>
		</div><!-- .container-themes -->

		<div class="container alert alert-error error-search hidden"></div>

		<div class="container container-autocomplete theme-0">
			<form class="form form-search">
				<div class="input-search-container">
					<input type="text" class="input input-search" placeholder="Start your search here" />
				</div>
				<ul class="list list-results"></ul>
			</form>
		</div><!-- .container-autocomplete -->
		
		<script src="http://requirejs.org/docs/release/2.1.20/minified/require.js" data-main="js/app"></script>

		<script type="text/html" id="tmpl_searchResult">
		    <li class="result" data-result-id="<%= id %>" data-name="<%= name %>">
		    	<a href="<%= url %>">
		    		<span class="result-name">
		    			<%= name %>
		    		</span>
		    		<% if (location !== 'null') { %>
			    		<small class="result-location"><%= location %></small>
		    		<% } %>
		    	</a>
	    	</li>
		</script>
	</body>

</html>
